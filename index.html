
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スーパータサカの冒険 - 動画イントロ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #intro-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- 動画ファイル -->
  <video id="intro-video" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
    このブラウザは動画再生をサポートしていません。
  </video>

  <script>
    // 再生終了イベントで診断ページへ遷移
    const video = document.getElementById('intro-video');
    video.addEventListener('ended', () => {
      window.location.href = "chat.html";
    });
  </script>
</body>
</html>
