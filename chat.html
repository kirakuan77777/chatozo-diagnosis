<<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チャト蔵 診断</title>
</head>
<body>
  <div id="loading">読み込み中...</div>
  <div id="content" style="display:none;">
    <!-- 質問表示部分 -->
  </div>

<script>
  async function fetchQuestions(part) {
    try {
      const response = await fetch(`https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbz2X37n6Pvsk7i8QRYN1FJ9t1S-T5bZpI2QzLbd3FTdL2b8S5-bxTe6KKmylp2G6j7Zeg/exec/exec?part=${part}`);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const questions = await response.json();
      return questions;
    } catch (error) {
      console.error('質問の取得に失敗しました:', error);
      alert('質問の取得に失敗しました。時間をおいて再度アクセスしてください。');
      document.getElementById('loading').textContent = '質問の取得に失敗しました。';
      return null;
    }
  }

  async function start() {
    const questions = await fetchQuestions('first');
    if (!questions) return;  // 取得失敗時は処理中断

    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';

    // ここで質問表示などの処理へ続く
    console.log(questions);
  }

  start();
</script>
</body>
</html>
